<div class="example-container mat-elevation-z8">

  <div class="example-loading-shade" *ngIf="isLoadingResults">

      <mat-spinner  *ngIf="isLoadingResults"></mat-spinner>    

  </div>

  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/adiciona-produto']"><mat-icon>add</mat-icon></a>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="prod_nome" 
           matSortDisableClear matSortDirection="asc">

       <!-- Coluna nome Produto -->    
      <ng-container matColumnDef="prod_nome">
        <th mat-header-cell *matHeaderCellDef>Nome do Produto</th>
        <td mat-cell *matCellDef="let row">{{row.prod_nome}}</td>
      </ng-container>

      <!-- Coluna preço Produto -->    
      <ng-container matColumnDef="prod_preco">
        <th mat-header-cell *matHeaderCellDef>Preço do Produto</th>
        <td mat-cell *matCellDef="let row">{{row.prod_preco}}</td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/detalha-produto/', row._id]"></tr>
    </table>
    

  </div>

</div>
